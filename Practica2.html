            <!-- PHP Script para calcular y mostrar las potencias fraccionales de 2 -->
            <?php
                $potencia = 0;
                $fraccion = 1;
                $suma = 0;

                while ($fraccion > 0.000001) {
                    echo "<tr>";
                    echo "<td>$potencia</td>";
                    echo "<td>$fraccion</td>";
                    echo "<td>$suma</td>";
                    echo "</tr>";

                    $potencia++;
                    $fraccion /= 2;
                    $suma += $fraccion;
                }
            ?>
